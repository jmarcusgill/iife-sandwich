<!DOCTYPE html>
<html>
<head>
  <title>IIFE SANDWICH</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Subway: Eat Flesh</h1>

<form class="container">

  <fieldset>
    <div id="breadChooser">
      <legend>Choose Your Bread: </legend>
        <label for="white">White</label>
        <input type="checkbox" id="white" value="white" name="bread">
        <label for="rye">Rye</label>
        <input type="checkbox" id="rye" value="rye" name="bread">
        <label for="wheat">Wheat</label>
        <input type="checkbox" id="wheat" value="wheat" name="bread">
        <label for="peta">Peta</label>
        <input type="checkbox" id="peta" value="peta" name="bread">
    </div>
  </fieldset>

  <fieldset>
    <div id="meatChooser">
      <legend>Choose Your Meats: </legend>
        <label for="turkey">Turkey: $1.00</label>
        <input type="checkbox" id="turkey" value="turkey" name="meat">
        <label for="ham">Ham: .75</label>
        <input type="checkbox" id="ham" value="ham" name="meat">
        <label for="salami">Salami: .25</label>
        <input type="checkbox" id="salami" value="salami" name=meat>
        <label for="roastBeaf">Roastbeef: .50</label>
        <input type="checkbox" id="roastBeef" value="roastbeef" name="meat">
    </div>
  </fieldset>

  <fieldset>
    <div id="cheeseChooser">
      <legend>Choose Your Cheeses: </legend>
        <label for="swiss">Swiss</label>
        <input type="checkbox" id="swiss" value="swiss" name="cheese">
        <label for="cheddar">Cheddar</label>
        <input type="checkbox" id="cheddar" value="cheddar" name="cheese">
        <label for="provalone">Provalone</label>
        <input type="checkbox" id="provalone" value="provalone" name="cheese">
        <label for="gouda">Gouda</label>
        <input type="checkbox" id="gouda" value="gouda" name="cheese">
    </div>
  </fieldset>

  <fieldset>
    <div id="veggieChooser">
      <legend>Choose Your Veggies: </legend>
        <label for="lettuce">Lettuce</label>
        <input type="checkbox" id="lettuce" value="lettuce" name="veggie">
        <label for="tomato">Tomato</label>
        <input type="checkbox" id="tomato" value="tomato" name="veegie">
        <label for="onion">Onion</label>
        <input type="checkbox" id="onion" value="onion" name="veggie">
        <label for="pickle">Pickles</label>
        <input type="checkbox" id="pickle" value="pickles" name="veggie">
    </div>
  </fieldset>

  <fieldset>
    <div id="condimentChooser">
      <legend>Choose Your Condiments: </legend>
        <label for="mayo">Mayo</label>
        <input type="checkbox" id="mayo" value="mayo" name="condiment">
        <label for="mustard">Mustard</label>
        <input type="checkbox" id="mustard" value="mustard" name="condiment">
        <label for="italian">Italian</label>
        <input type="checkbox" id="italian" value="italian" name="condiment">
        <label for="sriracha">Sriracha</label>
        <input type="checkbox" id="sriracha" value="sriracha" name="condiment">
    </div>
  </fieldset>


</form>

  <fieldset>
    <legend>Your expected order and price: </legend>
    <button class="btn">Make it!</button>
    <div id="outputSandwich"></div>
  </fieldset>


<script type="text/javascript" src="../jscripts/SandwichMaker.js"></script>
<script type="text/javascript" src="../jscripts/Meat.js"></script>
<script type="text/javascript" src="../jscripts/DOMhandler.js"></script>
</body>
</html>
